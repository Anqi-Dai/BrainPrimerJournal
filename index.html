<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Brain Prime Journal!</title>

<link rel="stylesheet" href="css/styles.css">
<script type="text/javascript" src="js/mymain.js"></script>
</head>

<body>
  <header>
    <h1>Journaling to primer your brain!</h1>
    <a href="register.html">Register!</a>
    <nav>
      <a href="/History/">History</a>
      <a href="/Statistics/">Statistics</a>
      <a href="/Help/">Help</a>
    </nav>
  </header>

  <main>
    <h2>Today</h2>

    <section id="grateful">
      <p>3 things you are grateful for:</p>
      <textarea rows="4" cols="50"></textarea><br>
      <input type="submit" name="grateful" value="Save">
      <input type="reset" name="grateful">
    </section>

    <p><h2>What would make today great?</h2></p>
      <textarea rows="4" cols="50"></textarea><br>
      <input type="submit" name="goal" value="Save">
      <input type="reset" name="goal">

    <p><h2>Daily Affirmations</h2></p>
      <textarea rows="4" cols="50"></textarea><br>
      <input type="submit" name="affirmation" value="Save">
      <input type="reset" name="affirmation">

    <p><h2>3 amazing things that happened today:</h2></p>
        <textarea rows="4" cols="50"></textarea><br>
        <input type="submit" name="achivement" value="Save">
        <input type="reset" name="achivement">

    <p><h2>What would have made today better:</h2></p>
        <textarea rows="4" cols="50"></textarea><br>
        <input type="submit" name="improvement" value="Save">
        <input type="reset" name="improvement">

  </main>

  <footer>
    <figure>
      <img src="img/Tim-Ferriss.jpg" alt="Ferriss" style="width:198px;height:158px;">
      <figcaption>Tim Ferriss</figcaption>

    </figure>
  </footer>
